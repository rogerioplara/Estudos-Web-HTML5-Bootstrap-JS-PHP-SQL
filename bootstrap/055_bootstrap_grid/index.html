<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only - importação somente do que quer utilizar -->
    <link rel="stylesheet" href="assets/bootstrap-grid.min.css">
</head>

<body>

    <!-- é possível utilizar somente partes do bootstrap e se aproveitar das funcionalidades separadamente. Por exemplo, utilizar somente a parte dos grids e não utilizar a estilização dos botões, formulários, cores, etc -->

    <!-- os grids ainda estarão disponíveis -->
    <div class="container mt-5">
        <div class="row">
            <div class="col p-5">A</div>
            <div class="col p-5">B</div>
            <div class="col p-5">C</div>
        </div>
    </div>
    
    <!-- essas classes ficarão indisponíveis -->
    <div class="bg-dark text-white p-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, distinctio.</div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
