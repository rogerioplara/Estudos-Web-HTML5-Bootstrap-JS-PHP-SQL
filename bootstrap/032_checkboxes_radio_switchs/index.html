<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">

                <form action="" method="post">
                    <!-- checkboxes -->

                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="a">
                        <label class="form-check-label" for="a">Marcar opção</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="b">
                        <label class="form-check-label" for="b">Marcar opção</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="c">
                        <label class="form-check-label" for="c">Marcar opção</label>
                    </div>

                    <hr>
                    <!-- radiobuttons -->

                    <div class="form-check form-check-inline">
                        <input type="radio" name="opcao" id="d" class="form-check-input">
                        <label for="d" class="form-check-label">Opção 1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="opcao" id="e" class="form-check-input">
                        <label for="e" class="form-check-label">Opção 1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="opcao" id="f" class="form-check-input">
                        <label for="f" class="form-check-label">Opção 1</label>
                    </div>

                    <hr>
                    <!-- switches -->

                    <div class="form-check form-switch form-check-reverse">
                        <input type="checkbox" id="g" class="form-check-input" role="switch" checked>
                        <label for="g" class="form-check-label">Switch</label>
                    </div>
                    <div class="form-check form-switch form-check-reverse">
                        <input type="checkbox" id="h" class="form-check-input" role="switch" checked disabled>
                        <label for="h" class="form-check-label">Switch</label>
                    </div>
                    <div class="form-check form-switch form-check-reverse">
                        <input type="checkbox" id="i" class="form-check-input" role="switch" checked>
                        <label for="i" class="form-check-label">Switch</label>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
