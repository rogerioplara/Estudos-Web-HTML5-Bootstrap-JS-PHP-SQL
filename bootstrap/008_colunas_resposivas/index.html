<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Responsividade-->
    <div class="container">
        <div class="row">
            <!--Utilização de breakpoints:
            Ao utilizar dessa forma, enquanto o tamanho da tela for maior que o breakpoint SM, utilizará o col-sm-6.
            A partir do momento que for menor, utilizará o col-12
            -->
            <div class="col-12 col-sm-6"><h1>A</h1></div>
            <div class="col-12 col-sm-6"><h1>B</h1></div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3"><h1>A</h1></div>
            <div class="col-12 col-sm-6 col-md-3"><h1>A</h1></div>
            <div class="col-12 col-sm-6 col-md-3"><h1>A</h1></div>
            <div class="col-12 col-sm-6 col-md-3"><h1>A</h1></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
