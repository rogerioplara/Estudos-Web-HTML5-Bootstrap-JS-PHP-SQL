<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <!--Sufixos são adicionados dentro da class-->
            <div class="col">A</div>
            <div class="col-auto">Lorem ipsum dolor sit amet.</div>
            <div class="col">A</div>
        </div>
        <div class="row">
            <!--Distribuição manual das 12 colunas-->
            <div class="col-4">A</div>
            <div class="col-4">A</div>
            <div class="col-4">A</div>
        </div>
        <div class="row">
            <!--Dessa forma joga para a próxima linha-->
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
            <div class="col-1">A</div>
        </div>
        <div class="row">
            <!--Mesma coisa, pula quando ultrapassa 12 columns-->
            <div class="col-6">A</div>
            <div class="col-6">A</div>
            <div class="col-6">A</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
