<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- pode ser escrito assim no vscode: 
        .container>.row>.col
        gera as divs com classes definidas abaixo

        Container: uma das classes principais do bootstrap
        Row: um container pode ter várias rows
        Col: forma o conteúdo das rows

        partiremos do princípio que cada row tem 12 colunas
    
        Container fluid ocupa toda a largura da tela
        -> verificar documentação:
        https://getbootstrap.com/docs/5.3/layout/containers/
    -->
    <div class="container-fluid">
        <div class="row">
            <!-- Para multiplicar uma tag, pode utilizar:
            (.col)*qtd -->
            <div class="col">A</div>
            <!-- é possível definir os espaços de cada coluna, será dividido automaticamente 
            Sempre sendo dividido em 12 colunas
            -->
            <div class="col-6">A</div>
            <div class="col">A</div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
