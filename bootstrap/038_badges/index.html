<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 p-3 bg-dark">
                <a href="#" class="link-light me-5">Link 1</a>
                <a href="#" class="link-light me-5">Link 2</a>
                <a href="#" class="link-light me-5">Link 3</a>
            </div>

            <!-- badge de alerta sem contador, código da documentação -->
            <div class="col-3 p-3 bg-dark text-end">
                <button type="button" class="btn btn-primary position-relative">
                    Perfil
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                      <span class="visually-hidden">Novas notificações</span>
                    </span>
                  </button>
            </div>

            <!-- badge de alerta com contador, código da documentação -->
            <div class="col-3 p-3 bg-dark text-end">
                <button class="btn btn-primary position-relative">
                    Notificações
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">10</span> 
                </button>
            </div>

            <!-- badge mais simples interno ao botão -->
            <div class="col-3 p-3 bg-dark text-end">
                <button class="btn btn-primary position-relative">
                    Notificação interna
                    <span class="badge rounded-pill bg-danger">10</span> 
                </button>
            </div>
        </div>
        

        <div class="row mt-5">
            <div class="col">
                <p>Este texto tem um <span class="badge bg-danger">badge</span> no meio.</p>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
