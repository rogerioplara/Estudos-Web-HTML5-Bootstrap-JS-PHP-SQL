<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

    <!--Bootstrap não inclui formatação automatica a formulários-->

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">

                <div class="mb-3">
                    <label class="">Carregar Arquivo</label>
                    <input type="file" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="">Escolher cor</label>
                    <input type="color" class="form-control form-control-color">
                </div>

                <div class="mb-3">
                    <label class="">Observações</label>
                    <textarea rows="5" class="form-control"></textarea>
                </div>

                <div class="mb-3 text-end">
                    <label class="">Observações</label>
                    <input type="submit" value="Carregar" class="btn btn-primary">
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
