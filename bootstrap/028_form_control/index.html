<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

    <!--Bootstrap não inclui formatação automatica a formulários-->

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="#" method="post">

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label class="visually-hidden">Usuário</label>
                                <input type="text" class="form-control-plaintext" readonly value="teste@gmail.com">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label class="visually-hidden">Senha</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <input type="submit" value="Entrar" class="btn btn-primary">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
