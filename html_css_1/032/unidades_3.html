<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-size: 2em;
        }

        /* EM e REM */
        .texto-1 {
            font-size: 1em;
        }

        .texto-2 {
            font-size: 2em;
        }

        .div-1 {
            font-size: 2em;
        }

        .texto-3 {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <p class="texto-1">Parágrafo 1</p>
    <p class="texto-2">Parágrafo 2</p>

    <div class="div-1">
        Texto do div
        <p class="texto-3">Parágrafo 3</p>
    </div>
</body>

</html>
