<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to Button</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0px;
            padding: 0px;
        }

        .layout {
            margin: 50px;
            text-align: center;
        }

        .link {
            text-decoration: none;
            background-color: rgb(79, 158, 182);
            color: rgb(221, 221, 221);
            min-width: 200px;
            padding: 10px 30px;
            border-radius: 10px;
        }

        .link:hover {
            background-color: rgb(100, 202, 233);
            color: rgb(255, 255, 255);
        }
    </style>

</head>

<body>
    <div class="layout">
        <p>Ol√° Mundo!</p>
        <a href="https://www.google.com" class="link" target="_blank">Visitar Google</a>
    </div>
</body>

</html>
