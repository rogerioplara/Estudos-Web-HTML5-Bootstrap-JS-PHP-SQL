<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            width: 50%;
        }

        .cor-fundo {
            background-color: yellow;
        }

        .cor-fundo-2 {
            background-color: red;
        }

        .largura {
            width: 300px;
        }
    </style>
</head>

<body>

    <table>
        <caption>Título da Tabela</caption>

        <!-- Colgroup é um agregador de colunas para aplicação de estilos em colunas-->
        <colgroup>
            <col span="2" class="cor-fundo">
            <col class="cor-fundo-2 largura">
        </colgroup>

        <thead>
            <tr>
                <th>COLUNA 1</th>
                <th>COLUNA 2</th>
                <th>COLUNA 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Célula</td>
                <td>Célula</td>
                <td>Célula</td>
            </tr>
            <tr>
                <td>Célula</td>
                <td>Célula</td>
                <td>Célula</td>
            </tr>
            <tr>
                <td>Célula</td>
                <td>Célula</td>
                <td>Célula</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
