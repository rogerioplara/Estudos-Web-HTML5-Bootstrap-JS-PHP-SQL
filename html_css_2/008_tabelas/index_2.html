<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <table>
        <!-- thead = table head (cabeçalho) -->
        <thead>
            <tr>
                <!-- th = table header (títulos das colunas) -->
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>

        <!-- tbody = table body (corpo) -->
        <tbody>
            <tr>
                <td>Coluna 1 - Linha 1</td>
                <td>Coluna 2 - Linha 1</td>
                <td>Coluna 3 - Linha 1</td>
            </tr>
            <tr>
                <td>Coluna 1 - Linha 2</td>
                <td>Coluna 2 - Linha 2</td>
                <td>Coluna 3 - Linha 2</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
