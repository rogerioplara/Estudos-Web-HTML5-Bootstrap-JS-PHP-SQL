<!DOCTYPE html>
<html>

<head>
    <style>
        a {
            font-size: 2em;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <a href="http://www.google.com" target="_self">Link para abrir na mesma aba</a>
    <a href="http://www.google.com" target="_blank">Link para abrir em nova aba</a>

    <!-- Não usados -->
    <a href="..." target="_parent">Não usar</a>
    <a href="..." target="_top">Não usar</a>
</body>

</html>
