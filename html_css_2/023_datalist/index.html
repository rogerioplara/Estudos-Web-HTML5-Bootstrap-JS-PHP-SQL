<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }
    </style>

</head>

<body>

    <div class="form-container">
        <h3>Formulário</h3>
        <form action="https://www.sys4soft.com/udemy/forms/index.php" method="post">

            <!-- datalist - semelhante ao option porém com o campo disponível para digitação -->

            <div class="form-group">
                <label for="campo-opcoes">Indique a opção:</label>
                <input type="text" name="campo_opcao" id="campo-opcoes" list="lista-dados">
                <datalist id="lista-dados">
                    <option value="Portugal">
                    <option value="Brasil">
                    <option value="Angola">
                    <option value="Moçambique">
                </datalist>
            </div>

            <!-- submit -->
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

</body>

</html
