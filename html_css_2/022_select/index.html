<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }
    </style>

</head>

<body>

    <div class="form-container">
        <h3>Formulário</h3>
        <form action="https://www.sys4soft.com/udemy/forms/index.php" method="post">

            <!-- elemento select dropdown de opções -->

            <div class="form-group">
                <label>Selecione uma opção:</label>
                <select name="campo_selecao[]" id="" required>
                    <optgroup label="Países">
                        <option value="pt">Portugal</option>
                        <option value="br">Brasil</option>
                        <option value="us">Estados Unidos</option>
                        <option value="ao">Angola</option>
                        <option value="mc">Moçambique</option>
                        <option value="cv">Cabo Verde</option>
                    </optgroup>

                    <optgroup label="Outros Países">
                        <option value="fr">França</option>
                        <option value="de">Alemanha</option>
                        <option value="es">Espanha</option>
                    </optgroup>
                </select>
            </div>

            <!-- submit -->
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

</body>

</html>
