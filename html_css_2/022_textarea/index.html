<html lang="en">

<head>

    <title>Formulário</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
        }
    </style>

</head>

<body>

    <div class="form-container">
        <h3>Formulário</h3>
        <form action="https://www.sys4soft.com/udemy/forms/index.php" method="post">

            <!-- elemento text area -->

            <div class="form-group">
                <textarea name="campo_texto" id="" cols="40" rows="4" wrap="hard"
                    readonly>Algum texto na área do conteúdo</textarea>
            </div>

            <!-- submit -->
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

</body>

</html>
