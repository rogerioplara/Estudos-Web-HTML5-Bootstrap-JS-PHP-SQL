<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <!-- Colspan indica quantas colunas a célula vai ocupar -->
            <td colspan="2">Célula única A</td>
            <td colspan="2">Célula única B</td>
        </tr>

        <tr>
            <td>Linha 2 1A</td>
            <td>Linha 2 2A</td>
            <td>Linha 2 3A</td>
            <td>Linha 2 4A</td>
        </tr>

        <tr>
            <td>Linha 3 1A</td>
            <td>Linha 3 2A</td>
            <td>Linha 3 3A</td>
            <td>Linha 3 4A</td>
        </tr>
    </table>
</body>

</html>
