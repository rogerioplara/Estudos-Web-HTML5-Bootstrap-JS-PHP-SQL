<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers</title>
    <style>
        h1{
            background-color: gray;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Eventos de interação -->
    <h1 
        onclick="alert('titulo')"
        oncontextmenu="alert('botão direito')"
        onmouseenter="console.log('entrou')"
        onmousemove="console.log('moveu')"
        onmouseleave="console.log('saiu')"
    >Texto do título desta página</h1>

    <button id="1" onclick="alterar_texto(event)">Alterar texto</button>
    <button id="2" onclick="alterar_texto(event)">Alterar texto</button>
    <button id="3" onclick="alterar_texto(event)">Alterar texto</button>
    <button id="4" onclick="alterar_texto(event)">Alterar texto</button>



    <script src="script.js"></script>
</body>
</html>
