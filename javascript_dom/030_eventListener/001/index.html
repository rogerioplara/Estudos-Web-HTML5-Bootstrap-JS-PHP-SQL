<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
    <style>
        h1, button {
            display:block;
        }
    </style>
</head>
<body>
    <!-- Não é possível colocar 2 funcoes no mesmo elemento com o event handler -->
    <h1>Texto original</h1>
    <button
    onclick="alterar_texto()"
    onclick="console.log('teste')"
    >Alterar 1</button>
    
    <button id="botao">Alterar 2</button>

    <script src="script.js"></script>

</body>
</html>
